<div class="flex flex-col h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 shadow-md flex justify-between items-center z-10">
    <h1 class="text-2xl font-bold">STES-Hyperion Admin Portal</h1>
    <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full">
      Logout
    </button>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-md border-r border-gray-200">
      <nav class="space-y-2">
        <button (click)="navigateTo('posts')"
                [class.bg-blue-100]="currentPage() === 'posts'"
                class="w-full text-left p-3 rounded-lg font-medium text-gray-700 hover:bg-blue-100 transition-colors">
          Manage Posts
        </button>
        <button (click)="navigateTo('team')"
                [class.bg-blue-100]="currentPage() === 'team'"
                class="w-full text-left p-3 rounded-lg font-medium text-gray-700 hover:bg-blue-100 transition-colors">
          Manage Team
        </button>
        <button (click)="navigateTo('sponsors')"
                [class.bg-blue-100]="currentPage() === 'sponsors'"
                class="w-full text-left p-3 rounded-lg font-medium text-gray-700 hover:bg-blue-100 transition-colors">
          Manage Sponsors
        </button>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-8 overflow-y-auto">
      <div class="p-6 bg-white rounded-lg shadow-md">
        @switch (currentPage()) {
          @case ('posts') {
            <app-posts></app-posts>
          }
          @case ('team') {
            <app-team></app-team>
          }
          @case ('sponsors') {
            <app-sponsors></app-sponsors>
          }
        }
      </div>
    </main>
  </div>
</div>
