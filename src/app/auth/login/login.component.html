<div class="login-blank" style="height: 80px; background-color: rgb(0, 189, 38);"></div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">STES-Hyperion Admin Login</h2>
    
    @if (loginFailed()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
        <p class="font-semibold">Login Failed</p>
        <p class="text-sm">Please use an authorized email to log in.</p>
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Authorized Email</label>
        <input id="email" formControlName="email" type="email" required 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
