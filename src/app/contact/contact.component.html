<div style="height: 80px; background-color: rgb(52, 52, 52);"></div>

<div class="contact-container" style="justify-content: right; display: flex; flex-direction: row;">
    <div class="left-side" style="flex: 1; display: flex; justify-content: center; align-items: center;"></div>

    <div class="right-side" style="padding: 50px; flex: 1; display: flex; justify-content: center; align-items: center;">

        <div class="form-container" style="background-color: rgba(0, 0, 0, 0.304);display: flex; flex-direction: column;">
            <div class="title-container">
                <h1>CONTACT US</h1>
            </div>
            <div class="form" style="border: 2px solid gray;">
                <section class="section">
                    <div class="container" >
                        <!-- contact form --> 
                        <form>
                            <!-- name -->
                            <div class="field">
                                <div>
                                    <label class="label">Name</label>
                                </div>
                                <div>
                                    <input type="text" name="name" class="input" placeholder="Enter your name">
                                </div>
                            </div>
                            <!-- email -->
                            <div class="field">
                                <div>
                                    <label class="label">Email</label>
                                </div>
                                <div>
                                    <input type="email" name="email" class="input" placeholder="Enter your mail">
                                </div>
                            </div>
                            <!-- message -->
                            <div class="field">
                                <div>
                                    <label class="label">Message</label>
                                </div>
                                <div>
                                    <textarea name="message" class="textarea" placeholder="Enter your message">
                                    </textarea>
                                </div>
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="button is-large is-warning">
                                Send !
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>
